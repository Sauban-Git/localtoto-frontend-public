name: Build APK Artifact

on:
  push:
    branches:
      - test
    paths:
      - "**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      EXPO_PUBLIC_API_KEY: ${{ secrets.EXPO_PUBLIC_API_KEY }}
      EXPO_PUBLIC_API_BASE_URL: ${{ secrets.EXPO_PUBLIC_API_BASE_URL }}
      EXPO_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.EXPO_PUBLIC_GOOGLE_MAPS_API_KEY }}
      EXPO_PUBLIC_OLA_MAPS_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_OLA_MAPS_PROJECT_ID }}
      EXPO_PUBLIC_OLA_MAPS_API_KEY: ${{ secrets.EXPO_PUBLIC_OLA_MAPS_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Create .env file for Expo
        run: |
          echo "EXPO_PUBLIC_API_KEY=${EXPO_PUBLIC_API_KEY}" >> .env
          echo "EXPO_PUBLIC_API_BASE_URL=${EXPO_PUBLIC_API_BASE_URL}" >> .env
          echo "EXPO_PUBLIC_GOOGLE_MAPS_API_KEY=${EXPO_PUBLIC_GOOGLE_MAPS_API_KEY}" >> .env
          echo "EXPO_PUBLIC_OLA_MAPS_PROJECT_ID=${EXPO_PUBLIC_OLA_MAPS_PROJECT_ID}" >> .env
          echo "EXPO_PUBLIC_OLA_MAPS_API_KEY=${EXPO_PUBLIC_OLA_MAPS_API_KEY}" >> .env

      - name: Prebuild Android project
        run: npx expo prebuild --platform android

      - name: Build Release APK
        run: npx expo run:android --variant release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: android/app/build/outputs/apk/release/*.apk
