name: Build Debug APK Artifact

on:
  push:
    branches:
      - test
    paths:
      - "android/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      EXPO_PUBLIC_API_KEY: ${{ secrets.EXPO_PUBLIC_API_KEY }}
      EXPO_PUBLIC_API_BASE_URL: ${{ secrets.EXPO_PUBLIC_API_BASE_URL }}
      EXPO_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.EXPO_PUBLIC_GOOGLE_MAPS_API_KEY }}
      EXPO_PUBLIC_OLA_MAPS_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_OLA_MAPS_PROJECT_ID }}
      EXPO_PUBLIC_OLA_MAPS_API_KEY: ${{ secrets.EXPO_PUBLIC_OLA_MAPS_API_KEY }}

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Setup Java (needed by Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4️⃣ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5️⃣ Install dependencies
      - name: Install npm dependencies
        run: npm install

      # 6️⃣ Install Expo CLI (optional)
      - name: Install Expo CLI
        run: npm install -g expo-cli

      # 7️⃣ Build DEBUG APK
      - name: Build Debug APK (arm64)
        run: |
          cd android
          ./gradlew assembleDebug -PreactNativeArchitectures=arm64-v8a

      # 8️⃣ Upload debug APK as artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: arm64-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
