name: Build ARM64 APK Artifact

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      EXPO_PUBLIC_API_KEY: ${{ secrets.EXPO_PUBLIC_API_KEY }}
      EXPO_PUBLIC_API_BASE_URL: ${{ secrets.EXPO_PUBLIC_API_BASE_URL }}
      EXPO_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.EXPO_PUBLIC_GOOGLE_MAPS_API_KEY }}
      EXPO_PUBLIC_OLA_MAPS_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_OLA_MAPS_PROJECT_ID }}
      EXPO_PUBLIC_OLA_MAPS_API_KEY: ${{ secrets.EXPO_PUBLIC_OLA_MAPS_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Export Expo env vars
        run: |
          echo "EXPO_PUBLIC_API_KEY=${{ secrets.EXPO_PUBLIC_API_KEY }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_API_BASE_URL=${{ secrets.EXPO_PUBLIC_API_BASE_URL }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.EXPO_PUBLIC_GOOGLE_MAPS_API_KEY }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_OLA_MAPS_PROJECT_ID=${{ secrets.EXPO_PUBLIC_OLA_MAPS_PROJECT_ID }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_OLA_MAPS_API_KEY=${{ secrets.EXPO_PUBLIC_OLA_MAPS_API_KEY }}" >> $GITHUB_ENV

      - name: Expo prebuild
        run: npx expo prebuild --platform android

      - name: Build ARM64 Release APK
        run: |
          cd android
          ./gradlew assembleRelease -PreactNativeArchitectures=arm64-v8a

      - name: Upload ARM64 APK
        uses: actions/upload-artifact@v4
        with:
          name: android-arm64-apk
          path: android/app/build/outputs/apk/release/*.apk
